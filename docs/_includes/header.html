<header class="site-header" role="banner">

  <div class="wrapper">

    <a class="site-title" href="{{ site.url }}">
      <img class="header-logo" alt="{{ site.title | escape }}" src="{{ "/img/MvvmCross-logo.png" | relative_url }}" />
    </a>

    <nav class="site-nav">
      <!-- Minima has a checkbox hack, please don't delete it -->
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
            <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
            <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
         
        {% for item in site.data.menu %}
          <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
        {% endfor %}
         
        <span class="page-link">
          <a href="http://stackoverflow.com/questions/tagged/mvvmcross" rel="external" target="_blank"><img src="{{ "/img/ic-stackoverflow.svg" | relative_url }}" class="ic-stackoverflow"></a>
          <a href="https://www.linkedin.com/groups/8456977" rel="external" target="_blank"><img src="{{ "img/ic-linkedin.svg" | relative_url }}" class="ic-linkedin"></a>
          <a href="https://twitter.com/MvvmCross" rel="external" target="_blank"><img src="{{ "/img/ic-twitter.svg" | relative_url }}" class="ic-twitter"></a>
          <a href="https://github.com/MvvmCross/MvvmCross" rel="external" target="_blank"><img src="{{ "/img/ic-github.svg" | relative_url }}" class="ic-github"></a>
        </span>

        <div class="search-box">
            <form id="searchthis" action="{{ "/search" | relative_url }}" method="get">
              <span class="icon"><i class="fa fa-search"></i></span>
              <input type="search" id="search" name="query" placeholder="Search..." />
            </form>
        </div>
        
      </div>
    </nav>

  </div>

</header>
