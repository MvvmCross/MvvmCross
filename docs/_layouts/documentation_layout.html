<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

  </body>

  <script src="{{ "/js/jquery-3.2.1.min.js" | relative_url }}"></script>
  <script type="text/javascript" async>
    $(function () {
      $('div.category').on('click', function () {
        $(this).siblings('ul').children('li').slideToggle(200);
      });

      $('a.active').parentsUntil('div.category').children('li').show();
    });
  </script>

</html>
