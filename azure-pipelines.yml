trigger:
  branches:
    include:
    - develop
    - releases/*
  paths:
    exclude:
    - '**/*.md'
    - docs/*
pr:
  branches:
    include:
    - develop
    - releases/*
  paths:
    exclude:
    - '**/*.md'
    - docs/*

stages:
- stage: Build
  variables:
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

  jobs:
  - job: Build
    pool:
      vmImage: windows-latest

    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core sdk'
      inputs:
        packageType: sdk
        version: 3.1.x

    - task: PowerShell@2
      displayName: 'Run Cake Build'
      inputs:
        targetType: filePath
        filePath: .\build.ps1
        arguments: "--verbosity=Normal --artifactsDir=$(Build.ArtifactStagingDirectory)"

    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)/NuGet'
        artifactName: 'UnsignedNuGetPackages'

    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.SourcesDirectory)/signclient.json'
        artifactName: 'Signing'

- stage: CodeSign
  condition: and(succeeded('Build'), not(eq(variables['build.reason'], 'PullRequest')))
  jobs:
  - deployment: CodeSign
    displayName: Code Signing
    pool:
      vmImage: windows-latest
    environment: Code Sign - CI
    variables:
    - group: MvvmCross Common
    strategy:
      runOnce:
        deploy:
          steps:

          - task: DotNetCoreCLI@2
            inputs:
              command: custom
              custom: tool
              arguments: install --tool-path . SignClient
            displayName: Install SignTool tool

          - pwsh: |
              .\SignClient "Sign" `
              --baseDirectory "$(Pipeline.Workspace)\UnsignedNuGetPackages" `
              --input "**/*.nupkg" `
              --config "$(Pipeline.Workspace)\Signing\signclient.json" `
              --user "$(SIGNING_USER)" `
              --secret "$(SIGNING_SECRET)" `
              --name "MvvmCross" `
              --description "MvvmCross is a cross platform MVVM framework" `
              --descriptionUrl "https://mvvmcross.com"
            displayName: Authenticode Sign artifacts

          - task: PublishBuildArtifacts@1
            inputs:
              pathtoPublish: '$(Pipeline.Workspace)\UnsignedNuGetPackages'
              artifactName: 'SignedNuGetPackages'
